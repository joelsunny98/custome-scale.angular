<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-white">Custom Ruler Scale</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <label for="scaleLength">Choose Scale Length(cm)</label>
          <input type="number" [(ngModel)]="scaleLength">
        </div>
        <div class="col-4">
          <label for="majorTicks">Choose Major Ticks</label>
          <input type="number" [(ngModel)]="selectedMajorTick">
        </div>
        <div class="col-4">
          <label for="minorTicks">Choose Minor Ticks</label>
          <input type="number" [(ngModel)]="selectedMinorTick">
        </div>
      </div>
      <div class="row">
        <button (click)="makeVisible()">Generate Ruler Scale</button>
      </div>
      </div>
    </div>
  </div>


<div *ngIf="isScaleVisible">
  <app-ruler [scaleLength]="scaleLength" [majorTick]="selectedMajorTick" [minorTick]="selectedMinorTick"></app-ruler>
</div>
